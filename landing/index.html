<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifind landing page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/spotifind/favicons/apple-touch-icon.png"> -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">
    <link rel="mask-icon" href="../favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="../favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/device-mockups.min.css">

    <script src="./js/app.js"></script>
</head>

<body>
    <div class="c-page">
        <div class="c-info">
            <div class="c-info-container">
                <h1 class="c-info-header">Spotifind</h1>
                <h2 class="c-info-intro">Are you an artist, manager or just a curious music lover like me? Then you’ll
                    like this.</h2>
                <span class="c-info-text">Spotifind is an interactive map that let’s you search for any artist
                    on Spotify and shows you the top 50 cities where they are mostly played.</span>

                <p class="c-form-header">Stay updated on this project!</p>
                <form action="#" class="c-sign-up-form">
                    <p class="c-form-field c-form-field--floating js-email-field">
                        <label class="c-label c-label--floating js-email-label" for="email">Email</label>
                        <input class="c-input js-email-input" type="email" name="email" id="email" required>
                    </p>
                    <button type="submit" class="o-button-reset c-button js-sign-in-button">Sing me up</button>
                </form>
            </div>
        </div>
        <div class="c-mockup">
            <div class="device-wrapper">
                <div class="device" data-device="iPhoneX" data-orientation="portrait" data-color="black">
                    <div class="screen">
                        <!-- <iframe class="imgur-embed" width="100%" height="1248" frameborder="0" src="https://i.imgur.com/NiS6weI.gifv#embed"></iframe> -->
                    </div>
                    <div class="button">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
